<main>
    <section id="section-login">
    <h2>Login</h2>
    <form class="row g-3">
    <label for="id-usuario" class="visuallyhidden">Usu√°rio</label>
    <input name="usuario" required type="text"
    [(ngModel)]="usuario" class="form-control" id="id-usuario"
    placeholder="email@exemplo.com" >
    <br>
    <label for="id-senha" class="visuallyhidden">Senha</label>
    <input name="password" type="password"
    [(ngModel)]="senha" class="form-control" id="idsenha" placeholder="senha">
    <br>
    <button (click)="fazerLogin()" class="btn btn-primary mb3">Login</button>
    </form>
    </section>
    </main>
